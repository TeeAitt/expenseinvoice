<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Expense Invoices</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
	body {background-color:rgb(80, 87, 99); margin-top:20px;}
	</style>
</head>
<body>
<div class="container p-3 mb-2 bg-light text-black rounded">
	<h2>Edit expense type</h2>
	<!-- Controller has a function that listens the "@{savetype} action. -->
	<form th:object="${exptype}" th:action="@{../savetype}" action="#" method="post">
		<input type="hidden" th:field="*{id}" class="form-control"/>
		<div class="form-group">
		<label for="type">Type definition</label>
		<!-- The * before refers to the vat object by that to the Vat class also, so the "{vatPercentage}" is its attribute. There is no need for id field, because it's auto generated. -->
		<input type="text" id="type" th:field="*{typeDef}" class="form-control"/>
		</div>
		
		<input type="submit" class="btn btn-large btn-success" value="Save"></input>
		<a href = "/typeofexpnselist" class = "btn btn-large btn-success">Expense types</a>
	</form>
	
	
</div>
</body>
</html>
