<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Expense Invoice</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<h2>Add new user</h2>
	<div class="col-md-4">
	<!-- UserController has a function that listens the "@{saveuser} action. -->
	<form th:object="${user}" th:action="@{saveuser}" action="#" method="post">
		<!-- The * before refers to the user object by that to the User class also, so the "{username}" is its attribute. There is no need for id field, because it's auto generated. -->
		<label for="uname">User name</label>
		<input type="text" id="uname" th:field="*{username}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
	 	<label for="pw">Password</label>
		<input type="text" id="pw" th:field="*{passwordHash}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
		<label for="fname">First name</label>
		<input type="text" id="fname" th:field="*{firstName}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
		<label for="lname">Last name</label>
		<input type="text" id="lname" th:field="*{lastName}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
		<label for="email">email</label>
		<input type="text" id="email" th:field="*{email}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
		<label for="role">Role</label>
		<input type="text" id="role" placeholder="USER" th:field="*{role}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
		
		<!-- This is a dropdown list of the departments.  -->	
		<label for="deplist">Department</label>
		<select id="deplist" th:field="*{department}" class="form-control">
			<option th:each="department: ${departments}"
					th:value="${department.id}"
					th:text="${department.depName}">
			</option>
		</select>
			
		<br>
		<input type="submit" class="btn  btn-large btn-success" value="Save"></input>
	</form>
	</div>
	
</div>	
</body>
</html>
