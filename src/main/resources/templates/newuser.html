<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Expense Invoices</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
	body {background-color:rgb(120, 127, 139); margin-top:20px;}
	</style>
</head>
<body>
<div class="container p-3 mb-2 bg-light text-black rounded">
	<h2>Add new user</h2>
	<!-- UserController has a function that listens the "@{saveuser} action. -->
	<form th:object="${user}" th:action="@{saveuser}" action="#" method="post">
		<!-- The * before refers to the user object by that to the User class also, so the "{username}" is its attribute. There is no need for id field, because it's auto generated. -->
		<div class="form-group">
		<label for="uname">User name</label>
		<input type="text" id="uname" th:field="*{username}" class="form-control"/>
		</div>
		<div class="form-group">
	 	<label for="pw">Password</label>
		<input type="text" id="pw" th:field="*{passwordHash}" class="form-control"/>
		</div>
		<div class="form-group">
		<label for="fname">First name</label>
		<input type="text" id="fname" th:field="*{firstName}" class="form-control"/>
		</div>
		<div class="form-group">
		<label for="lname">Last name</label>
		<input type="text" id="lname" th:field="*{lastName}" class="form-control"/>
		</div>
		<div class="form-group">
		<label for="email">email</label>
		<input type="text" id="email" th:field="*{email}" class="form-control"/>
		</div>
		<div class="form-group">
		<label for="role">Role</label>
		<input type="text" id="role" placeholder="USER" th:field="*{role}" class="form-control"/>
		</div>
		
		<!-- This is a dropdown list of the departments.  -->	
		<label for="deplist">Department</label>
		<select id="deplist" th:field="*{department}" class="form-control">
			<option th:each="department: ${departments}"
					th:value="${department.id}"
					th:text="${department.depName}">
			</option>
		</select>
			
		<br>
		<input type="submit" class="btn  btn-large btn-success" value="Save"></input>
	</form>

	
</div>	
</body>
</html>
