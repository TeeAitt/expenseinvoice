<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Expense invoice</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
	body {background-color:rgb(120, 127, 139); margin-top:20px;}
	</style>
</head>
<body>
<div class="container p-3 mb-2 bg-light text-black rounded">
	<h2>Add an expense</h2>

	<!-- Controller has a function that listens the "@{saveexp} action. -->
	<form th:object="${expense}" th:action="@{saveexp}" action="#" method="post">
		<div class="form-group">
		<label for="date">Date</label>
		<!-- The * before refers to the book object by that to the Book class also, so the "{title}" is its attribute. There is no need for id field, because it's auto generated. -->
		<input type="text" id="date" th:field="*{date}" class="form-control"/>
		</div>
		<div class="form-group">
		<label for="def">Definition</label>
		<input type="text" id="def" th:field="*{expenseDef}" class="form-control"/>
		</div>
		<div class="form-group">
		<label for="sum">Sum</label>
		<input type="number" step="any" id="sum" th:field="*{sum}" class="form-control"/>
		</div>
			
		<!-- This is a dropdown list for expense type.  -->	
		<label for="exptype">Expense type</label>
		<select id="exptype" th:field="*{typeOfExpense}" class="form-control">
			<option th:each="typeOfExpense: ${typeOfExpenses}"
					th:value="${typeOfExpense.id}"
					th:text="${typeOfExpense.typeDef}">
			</option>
		</select>
		
		<!-- This is a dropdown list for vat percentage.  -->	
		<label for="vat">VAT</label>
		<select id="vat" th:field="*{vat}" class="form-control">
			<option th:each="vat: ${vats}"
					th:value="${vat.id}"
					th:text="${vat.vatPercentage}">
			</option>
		</select>
		
		<!-- This is a dropdown list for user.  -->	
		<label for="user">User</label>
		<select id="user" th:field="*{user}" class="form-control">
			<option th:each="user: ${users}"
					th:value="${user.id}"
					th:text="${user.username}">
			</option>
		</select>
		<br>
		<input type="submit" class="btn  btn-large btn-success" value="Save"></input>
		<a href = "/expenseslist" class = "btn btn-large btn-success">Main page</a>
	</form>
	
	
</div>	
</body>
</html>
